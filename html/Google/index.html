<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <img id="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google" />
    <section id="search">
        <p>Search the web using Google!</p>
        <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
            <div><input type="text" name="q" placeholder="Ara" /></div>
            <input type="button" id="search1" value="Google Search" /> <input type="button" id="search2" value="I'm feeling lucky" />
        </form>
    </section>
    <section id="content">
        <div id="left">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a></li>
            </ul>
        </div>
        <div id="middle">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a></li>
            </ul>
        </div>
        <div id="right">
            <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><input type="text" name="mail" placeholder="your e-mail" /></li>
                <li><input type="button" value="Subsicribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a></li>
            </ul>
        </div>
    </section>
    <div class="clear"></div>
    <p>Copyright &copy;1998 Google Inc.</p>
</body>
</html>
